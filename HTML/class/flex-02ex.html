<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ul{
        list-style: none;
       }

       .flex{
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        padding: 0;
        margin: 0;
       }

       .item {
        width: 200px;
        height: 200px;
        background-color: firebrick;
        color: white;
        padding: 15px;
        margin-top: 10px;
       }
       
    </style>
</head>
<body>
    <ul class="flex">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
        <li class="item">5</li>
        <li class="item">6</li>
    </ul>
</body>
</html>
