<!DOCTYPE html>
<html>
<head>

     <title>js01_Concatenacao.htm</title>
     <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <meta charset="utf-8"/>
</head>

<body>
   <h3>Programa de Boas Vindas com Concatenção de campos!</h3>

   <!-- Definição de Formulário -->
   <form name="FormConcatena" action=" " method="post">
       Digite o nome ..........: <input type="text" name="f_nome" /><br/>
       Digite o sobrenome .....: <input type="text" name="f_sobrenome" /><br/>
       <input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()" />
       <input type="reset" name="btn_cancela" value="Cancelar" />
   </form>
    
    <!-- Definição do codigo Javascript -->
    <script language="Javascript">
    <!--
       /* Objetivo: Capturar nome e sobrenome do usuário, concatenar (juntar) os campos e apresentar uma saudação personalizada
       Elementos de Entrada: método Form do objeto document
       Elementos de Saida: Método alert do objeto window
       */

       /* Defição das variáveis */ 
        var js_nome;
        var js_sobrenome;
        var js_nomecompleto;

       function concatena() {
          /* Entrada de Dados */
          js_nome = document.FormConcatena.f_nome.value;
          js_sobrenome = document.FormConcatena.f_sobrenome.value;
      
          /* Processamento de Dados */
          js_nomecompleto = js_nome + "  " + js_sobrenome;

          /* Saida de dados */
          window.alert('Ola, ' + js_nomecompleto)

  
       }
       
    //-->
    </script>
</body>
</html>
