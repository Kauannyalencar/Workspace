<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function total() {
            let c = 0
            let totp = 0
            let totn = 0
            let N = 0
            let media = 0
            let num = [4, 9, 1, -3, 6, -2, 7, 9, 4, 6]



            for (const i of num) {
                {
                    N = N + i
                    if (i >= 1) {
                        totp = totp + 1
                    } else if (i <= 0) {
                        totn = totn + 1
                    }
                }
            }


            media = N / 10
            document.write(`O total de numeros positivos é ${totp} <br>`);
            document.write(`O total de números negativos é ${totn} <br>`);
            document.write(`A media dos numeros é ${media}`);
        }
        total()

    </script>
</body>

</html>
