<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="poke" id="search">
    <button type="button" onclick="filtro()">Search</button>
    <script>
        const search = document.querySelector("#search").value;

        console.log(search.value);
        const pokemon = ["Salamence", "Lucario", "Empoleon", "Arcanine", "Gengar"]

        for (const cada of pokemon) {
            console.log(cada);
        }

        function filtro(pokemon) {
             pokemon.startsWith(search.value);
             return true
        }
    </script>
</body>

</html>
