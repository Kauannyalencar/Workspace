<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("insira um n√∫mero para ver o Fizz Buzz!"))

        for (let c = 1; c <= n; c++) {
            if (c % 3 == 0 && c % 5 == 0) {
                console.log("FizzBuzz");
            } else if (c % 3 == 0) {
                console.log("Fizz");
            } else if (c % 5 == 0) {
                console.log("Buzz");
            } else {
                console.log(c);
            }
        }
    </script>
</body>

</html>
