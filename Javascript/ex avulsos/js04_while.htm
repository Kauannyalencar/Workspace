<script language="JavaScript">
<!--
/* Objetivo: Escrever uma mensagem limitando-se em 10 vezes atraves de um contador que sera incrementaado de mais 1 */ 

/* Definição das variaveis */
var js_contador=1;

/* Laço de repetição condicional - while */ 
while (js_contador <= 10){
    document.write('<p>' + js_contador + '&ordf; Repedição de uma unica linha de comando dentro de um laço condicional: ');
}


//-->    
</script>
