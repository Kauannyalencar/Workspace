<DOCTYPE html>
<html>
<head>
<title>js04_ifelse</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<script language="Javascript">
<!--
/* Objetivo: Ler dois valores, independente da ordem em que forem digitados, e apresenta-los em ordem crescente.
  com a ultilidade da decisão condicional composta(if...else), não há mais necessidade de definir uma terceira variavel*/ 

  /* Definição das variaveis */ 
  var js_n1;
  var js_n2;

  /* Entrada de dados */ 
  js_n1 = parseInt(window.prompt('Informe o valor do primeiro numero: ', '00'));
  js_n2 = parseInt(window.prompt('Informe o valor do segundo numero: ', '00'));

  /*Saida de Dados sem classificação */ 
  document.write('numero 1 digitado = ' + js_n1);
  document.write('<br> numero 2 digitado = ' + js_n2);

  
  /*Saida de dadoscom classificação por decisão comdicional composta (If...Else) */

  if(js_n1 < js_n2) {
    document.write('<p><br>Classificação em ordem crescente:</br>' + js_n1 + " e " + js_n2);
  }
  else {
    document.write('<p><br>classificação em ordem crescente:</br>' + js_n2 + ' e ' + js_n1);
  }

//-->
</script>
</body>
</html>
