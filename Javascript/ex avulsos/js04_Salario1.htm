<!DOCTYPE html>
<html>
<head>
<title>js04_Salaerio1.htm - aninhamento de if</title>
<meta http-equiv="Content-Type" content="=text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>

<script language="Javascript">
/* Objetivo: Calcular o salario liquido de um funcionario que trabalha por hora (horista)
    - Para desenvolver o calculo é necessario tedr as seguintes informações:
        - Quantidades de horas trabalhadas por mês (js_qht).
        - Valor da hora de trabalho (js_vht).
        - Percentual de desconto do INSS (js_inss)
    - Informar a classificação Salarial
    - Objetod/Metodos ulrilizados:
        entrada; window.prompt
        saida: document.write
*/ 

/* Definições das variaveis */ 
var js_qht; 
var js_vht;
var js_inss;
var js_tdes;
var js_sb;
var js_sl;

/* Entrada de dados */
js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês; (135 a 180)', '00'));
js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)','00'));
js_inss = parseFloat(window.prompt('Informe o percentual de desconto INSS(5 a 15)', '00'));

/* Processamento de dados */ 
js_sb = js_vht + js_qht;
js_tdes = (js_inss/100) * js_sb;
js_sl = js_sb - js_tdes;

/* Saida de dados com consistencia de valores */
document.write('<p><b>DEMOSTRAÇÃO PARA CALCULO DO SALARIO LIQUIDO</b>');

document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b></br>');

document.write('<p>Valor da hora de trabalho (25 a 50) => <b>', + js_vht + '</b>');

if(js_qht > 180){
    document.write('...(<b>Valor máximo excedido!</b>)');
}
if (js_qht < 135) {
    document.write('...(<b>Valor minimo inválido!</b>)');
}

if (js_vht > 50) {
    document.write('...(<b>Valor maximo exedido!</b>');
}
document.write('<p>Percentutal de desconto INSS (5 a 15) =>' + js_inss + '</b>');
if (js_inss > 15) {
    document.write('...(<b>Valor maximo excedido!</b>)');
}
if (js_inss < 5) {
    document.write('...(<b>Valor minimo invalido!</b>');
}

document.write('<p>************************************')
document.write('<p><b>Salario BRUTO = ' + js_sb);
document.write('<p>Total de descontos INSS = ' + js_tdes);
document.write('<p><b>Salario LIQUIDO = </b>' + js_sl);

/* Saída de dados com aninhamento de if */
if (js_sl > 10500) {
    document.write('...(<b>Salario elevado! <b>maior que 10.500)');
}
else {
    if (js_sl > 6000) {
        document.write('...(<b>Salario satisfatorio! </b>maior que 6.000)');
    }
    else {
        if (js_sl > 3000) {
            document.write('...(<b>Salario moderado! </b>maior que 3.000)');
        }
        else {
            document.write('...(<b>Salario insatisfatorio! </b>menor ou igual a 3.000)');
        }
    }
}

</script>
</body>
</html>
