document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIAVEIS:');

var js_num = 30;

/*Aplicação de Operador Ternario utilizando operadores relacionais */ 
document.write('<p>------------------------...');
document.write('OPERADOR TERNARIO <b>; (? :)<b> com OPERADORES RELACIONAIS (==, !=, <):');

document.weite('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
    ((js_num == 20)? document.write('<b>SIM</b>'): document.write('<b>NÃO</b>'))

document.write('<p>js_num <b>!=</b> 20 <b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');

document.weite('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
    ((js_num < 50) ? document.write('<b>SIM</b>'): document.write('<b>NÃO</b>'))

/* Aplicação de Operadore Ternario utilizando Expressão aritimetica e operado relacional */
document.write('<p>------------------------...');
    document.write('<p> OPERADOR TERNÁRIO com EXPRESSÃO ARITIMETICA:');

document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
    ((js_num - 20) == 0 ) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÃO</b>');
