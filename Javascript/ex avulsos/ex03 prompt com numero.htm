<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranformar string em number</title>
</head>
<body>
   <h1>Ola, mundo!</h1>
   <p>Já me livrei da maldição.</p> 
   <script>
    var n1 = Number(window.prompt('Digite um numero: ')) //String
    var n2 = Number(window.prompt('Digite um número: '))//String
    var s = n1 + n2 //Concatenação
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
   </script>
</body>
</html>
