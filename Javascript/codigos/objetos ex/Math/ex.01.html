<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        var valor = Math.abs(20)
        document.write("ABS Test value:" + valor + "<br>")//O valor absoluto do numero
        
        var valor = Math.min(7,5,3,95)
        document.write("Min test value: " + valor + "<br>")//Retorna o menor valor

    var valor = Math.max(4, 8, 2, 6) 
        document.write("Max Test value: " + valor + "<br>")//Retorna o maior valor entre os números

        var valor = Math.floor(7.9) 
        document.write("Floor test value: " + valor + "<br>")//Retorna o maior número menos ou igual a um numero, se fosse só 7 retornaria 7
    </script>
</body>
</html>
