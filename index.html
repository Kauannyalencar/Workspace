<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="base">
        <div class="calculator">
            <div class="painel">
                <span class="operador"></span>
                <span class="operador1"></span>
                <span class="current-number">0</span>
            </div>
            <div class="numbers">
                <div class="botoes">
                    <button id="limpar">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="botoes">
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" class="number" id="3">3</button>
                    <button id="adicao">+</button>
                </div>
                <div class="botoes">
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="number" id="sub">-</button>
                </div>
                <div class="botoes">
                    <button class="number" id="7">7</button>
                        <button class="number" id="8">8</button>
                        <button class="number" id="9">9</button>
                        <button id="multiplicacao">*</button>
                </div>
                <div class="botoes">
                    <button class="number" id="0">0</button>
                    <button id="divisao">/</button>
                    <button id="igualdade">=</button>
                    <button id="decimal">.</button>
                </div>
            </div>
        </div>
    </div>

    <div class="result">

    </div>
    <script src="calculator.js"></script>
</body>

</html>
